<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<span id="localDaMensagem"></span>

<script type="text/javascript">
    const ws = new WebSocket("ws://localhost:5085");

    const mySpan = document.getElementById("localDaMensagem");

    ws.onmessage = function(event) {
        console.log(`EventMessage(origin: ${event.origin},\
        data: ${event.data} `)
        mySpan.textContent=event.data;
    };

    ws.onerror = function(event){
        ws.close();
        console.log(`Error ${event}`);
    }
</script>
</body>
</html>
